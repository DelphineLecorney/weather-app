<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>
  <script src="./assets/js/script.js" type="module" defer></script>
  <title>weather-app</title>
</head>

<body>
  <main class="main">
    <form class="weather-form">
      <div class="weather-forminput-group">
        <label for="city-input" class="weather-formlabel">City :</label>
        <input id="city-input" type="text" class="weather-forminput" placeholder="Enter a city">
      </div>
      <button type="submit" class="weather-formsubmit-button">Search</button>
    </form>

    <div id="loader" class="loader-hidden"></div>

    <div class="weather-results">
      <div class="weather-results__city-photo">
        <img id="city-photo" src="" alt="City photo" class="weather-results__photo">
      </div>
      <div class="weather-results__temperature-chart">
        <canvas id="temperature-chart" class="weather-results__chart"></canvas>
      </div>
      <div class="weather-results__description">
        <p id="description" class="weather-results__description-text"></p>
      </div>
    </div>


  </main>
</body>

</html>
