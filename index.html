<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>
  <script src="./assets/js/script.js" type="module" defer></script>
  <title>weather-app</title>
</head>

<body>
  <header class="header">
    <div class="header__content">
      <h1 class="header__title">Weather App</h1>
      <div class="header__date" id="date"></div>
      <div class="header__time" id="time"></div>
    </div>
    <nav class="header__nav">
      <form class="weather-form">
        <label for="city-input" class="weather-form__label">City:</label>
        <input id="city-input" type="text" class="weather-form__input" placeholder="Enter a city">
        <button type="submit" class="weather-form__submit-button">Search</button>
        <button id="add-city-button" class="weather-form__add-city-button">Add City</button>
    </form>
      
    </nav>
  </header>
  
  <main class="main">

    <div id="loader" class="loader-hidden"></div>
  
    <section class="weather-results">
      <div class="weather-results__city-photo">
        <img id="city-photo" src="" alt="City photo" class="weather-results__photo">
      </div>
      <div class="weather-results__temperature-chart">
        <canvas id="temperature-chart" class="weather-results__chart"></canvas>
      </div>
      <article class="weather-results__data-container" id="data-container"></article>
    </section>

    <div id="selected-cities"></div>

    
  </main>
</body>

</html>
